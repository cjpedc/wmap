global_frame: /map
robot_base_frame: base_link

footprint: [[1.2, 0.8], [-1.2, 0.8], [-1.2, -0.8], [1.2, -0.8]]
transform_tolerance: 0.5

lethal_cost_threshold: 100.0

inflation_layer:
  inflation_radius: 0.05
  inflation_padding: 0.05
  cost_scaling_factor: 10.0

obstacle_layer:
  max_obstacle_height: 2.0
  obstacle_range: 4.5 #2.5
  raytrace_range: 5.0 #3.0
  track_unknown_space: true;
  publish_voxel_map: true;

  observation_sources: point_cloud_sensor 
  point_cloud_sensor: {sensor_frame: kinect2_rgb_optical_frame, data_type: PointCloud2, topic: /kinect2/depth_lowres/points,
  marking: true, clearing: true, observation_persistence: 2.0, obstacle_range: 4.5, raytrace_range: 5.0,
  min_obstacle_height: 0.2, max_obstacle_height: 0.6, expected_update_rate: 0.0}
